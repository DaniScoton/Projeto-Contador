<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador</title>
</head>

<body>
    <header>
        <h1>Contador</h1>
    </header>
    <div class="quadrado">
        <div class="linha">
            <input type="button" id="botao-diminuir" value="-" onclick="diminuir()">
            <span id="numero">0</span>
            <input type="button" id="botao-aumentar" value="+" onclick="aumentar()">
        </div>
        <div class="botao-div">
            <input type="button" id="botao-zerar" value="Zerar" onclick="zerar()">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
